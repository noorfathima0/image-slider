<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <img src="images/image1.jpg" class="slider-image" alt="Image 1">
      <img src="images/image2.jpg" class="slider-image" alt="Image 2">
      <img src="images/image3.jpg" class="slider-image" alt="Image 3">
      <img src="images/image4.jpg" class="slider-image" alt="Image 4">
      <img src="images/image5.jpg" class="slider-image" alt="Image 5">
      <img src="images/image6.jpg" class="slider-image" alt="Image 6">
      <img src="images/image7.jpg" class="slider-image" alt="Image 7">
      <img src="images/image8.jpg" class="slider-image" alt="Image 8">
    </div>

    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <div class="control-panel">
    <button class="auto-slide-btn" onclick="toggleAutoSlide()">Automate Slider</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
